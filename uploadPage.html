<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <link rel="stylesheet" href="css/uploadPage.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Virtual Assistant
    </title>
</head>
<body>
    <div class="container">
		<input type="file" id="file" accept="image/*" hidden>
		<div class="img-area" data-img="">
			<i class='bx bxs-image icon'></i>
			<h3>Upload Image</h3>
			<p>Image size must be less than <span>. . . MB</span></p>
		</div>
		<button class="upload-image" value="upload-image">Upload Image</button>
        <button class="clear-image" value="clear-image">Clear Image</button>
        <button class="submit-btn" value="submit-image">Submit</button>
	</div>
	<script src="scripts/uploadImage.js"></script>
</body>

</html>
